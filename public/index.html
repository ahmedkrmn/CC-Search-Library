<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Search JavaScript Library</title>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="./table.js"></script>
    <script src="../dist/cc_search_library.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3 align="center">
        CC Search JavaScript Library search results For
        <code>"Catalog.imageSearch({ q: "sun,beach", pagesize: 4 })"</code>
      </h3>
      <hr />
      <div class="row">
        <div class="panel panel-primary filterable">
          <div class="panel-heading">
            <h3 class="panel-title">Images</h3>
            <div class="pull-right">
              <button class="btn btn-default btn-xs btn-filter">
                <span class="glyphicon glyphicon-filter"></span> Filter
              </button>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr class="filters">
                <th>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="#"
                    disabled
                  />
                </th>
                <th>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Creator"
                    disabled
                  />
                </th>
                <th>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Image Title"
                    disabled
                  />
                </th>
                <th>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Image Link"
                    disabled
                  />
                </th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const Catalog = new catalog();
  Catalog.imageSearch({ q: "sun,beach", pagesize: 4 })
    .then(res => {
      console.log(res);
      var tableBody = document.querySelector(".tbody");
      for (let index = 0; index < res.results.length; index++) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${index + 1}</td><td>${
          res.results[index].creator
        }</td><td>${res.results[index].title}</td><td><a target="_blank" href=${
          res.results[index].url
        }>${res.results[index].url}</a></td>`;
        tableBody.appendChild(tr);
      }
    })
    .catch(err => console.log(err));
</script>
